    <script>
        // Initialize theme on page load to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDarkMode = savedTheme === 'dark' || (savedTheme === null && prefersDark);
            
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();

        window.toggleTheme = (isDarkMode) => {
            const html = document.documentElement;
            if (isDarkMode) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        };

        window.getTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            return savedTheme === 'dark' || (savedTheme === null && prefersDark);
        };

        // Click outside handler for dropdown menus
        window.setupClickOutside = (elementId, dotNetReference) => {
            const element = document.getElementById(elementId);
            if (!element) return;

            const handleClickOutside = (event) => {
                if (!element.contains(event.target)) {
                    dotNetReference.invokeMethodAsync('CloseDropdown');
                }
            };

            // Remove existing listener if any
            document.removeEventListener('click', handleClickOutside);
            
            // Add new listener
            document.addEventListener('click', handleClickOutside);
        };

        // Check if running on localhost
        window.isLocalhost = () => {
            const hostname = window.location.hostname;
            return hostname === 'localhost' || 
                   hostname === '127.0.0.1' || 
                   hostname === '::1' ||
                   hostname.startsWith('192.168.') ||
                   hostname.startsWith('10.') ||
                   hostname.endsWith('.local');
        };

        // Service Worker registration function
        window.registerServiceWorker = async () => {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('service-worker.js');
                    console.log('Service Worker registered successfully:', registration.scope);
                    return registration;
                } catch (error) {
                    console.log('Service Worker registration failed:', error);
                    throw error;
                }
            } else {
                console.log('Service Worker not supported');
            }
        };
    </script>
